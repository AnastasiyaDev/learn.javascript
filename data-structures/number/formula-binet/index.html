<body>
<script>

    function fibBinet(num) {

        var f = (1 + Math.sqrt(5)) / 2;
        return Math.pow(f, num) / Math.sqrt(5);
    }

    alert('fibBinet(77) = ' + fibBinet(77) + '\nдолжно получиться: \nfibBinet(77) = 5527939700884757\n\nпричитна в √5');
</script>
