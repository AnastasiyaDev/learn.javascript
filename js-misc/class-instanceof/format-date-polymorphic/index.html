<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    'use strict';

    /**
     *  Полиморфная функция форматирования Даты
     *
     *  @return {Object} Объект типа Date - отформатированная Дата
     */
    let formatDate = date => {
        if (typeof date === 'string') {
            date = new Date(date);
        } else if (typeof date === 'number') {
            date = new Date(date * 1000);
        } else if (Array.isArray(date)) {
            date = new Date(date[0], date[1], date[2]);
        }

        return date.toLocaleString('ru', {day: '2-digit', month: '2-digit', year: '2-digit'});
    };

    alert( formatDate('2011-10-02') ); // 02.10.11
    alert( formatDate(1234567890) ); // 14.02.09 - сукунды
    alert( formatDate([2014, 0, 1]) ); // 01.01.14
    alert( formatDate(new Date(2014, 0, 1)) ); // 01.01.14
</script>
</body>
</html>
