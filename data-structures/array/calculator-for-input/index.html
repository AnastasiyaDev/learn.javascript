<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var arr = [];
    var sum = 0;

    while (true){
        var num = prompt('Введите число или пустую строку для выхода', '0');
        if (num === '' || num === null) break;
        arr.push(+num);
    }

    for (var i = 0; i < arr.length; i++){
        sum += arr[i];
    }

    alert(sum);
</script>
</body>
</html>
