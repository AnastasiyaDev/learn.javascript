<body>
<script>
    'use strict';

    let arr = [],
        tempArray = [];

    for (let i = 2; i <= 100; i++) {
        arr.push(i);
    }

    for (let j = 0; j < arr.length; j++) {
        let temp = arr[0];

        if (arr[j] * temp > arr.length) {

//            console.log('merge arrs');
        } else {
            tempArray.push(arr[j] * temp);
        }

        for (let k = 0; k < tempArray.length; k++){
            if (arr[j] === tempArray[k]) {
                arr[j] = 0;
            }

            console.log(arr);
        }

    }
</script>
