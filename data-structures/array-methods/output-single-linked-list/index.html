<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var list = {
        value: 1,
        next: {
            value: 2,
            next: {
                value: 3,
                next: {
                    value: 4,
                    next: null
                }
            }
        }
    };

    function printList(list) {

        while (list !== null) {
            alert(list.value);
            list = list.next;
        }
    }

    function printListRecursion (list) {
        alert(list.value);

        if (list.next !== null) {
            printListRecursion(list.next)
        }
    }

    printList(list);

    printListRecursion(list);

</script>
</body>
</html>
