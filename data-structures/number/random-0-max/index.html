<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var max = +prompt('Input max number', '10');
    var min = 0;

    function getRandomZeroToMax(min, max) {
        return alert( (Math.random() * (max - min) + min) + '\nЦелое: ' + Math.floor(Math.random() * (max - min) + min) );
    }

    getRandomZeroToMax(min, max);

</script>
</body>
</html>
