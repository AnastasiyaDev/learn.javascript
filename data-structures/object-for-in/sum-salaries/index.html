<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    
    let salaries = {
        "Вася": 100,
        "Петя": 300,
        "Даша": 250
    };

    let emptyObj = {};

    let sumValue = obj => {
        let result = 0;

        if (isEmpty(obj)) {
            return 0;
        }

        for (let key in obj) {
            result += obj[key];
        } 

        return result;
    }

    let isEmpty = obj => !Object.keys(obj).length;

    alert(sumValue(salaries)); // 650
    alert(sumValue(emptyObj)); // 0

</script>
</body>
</html>
