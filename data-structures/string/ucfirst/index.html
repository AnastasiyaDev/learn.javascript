<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    let str = prompt('Введите слово', '');

    let ucFirst = (str) => {
        if (!str) return str; // проверка на пустую строчку

        return str[0].toUpperCase() + str.slice(1);
    };

    alert(ucFirst(str));
</script>
</body>
</html>
