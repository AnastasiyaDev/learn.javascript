<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    class User {
        constructor(fullName) {
            this.fullName = fullName;
        }

        // если через User.prototype Property description must be an object: f
        // https://artandlogic.com/2016/05/es6-subclasses-and-object-defineproperty/

        // SyntaxError: Unexpected token .


        Object.defineProperties(this, 'firstName', { 
            get() {
                return this.fullName.split(' ')[0];
            },

            set(newFirstName) {
                this.fullName = newFirstName + ' ' + this.lastName;
            }
        });

        Object.defineProperties(this, 'lastName', {
            get() {
                return this.fullName.split(' ')[1];
            },

            set(newLastName) {
                this.fullName = this.firstName + ' ' + newLastName;
            }
        });
    }


    var vasya = new User("Василий Попкин");

    // чтение firstName/lastName
    alert( vasya.firstName ); // Василий
    alert( vasya.lastName ); // Попкин

    // запись в lastName
    vasya.lastName = 'Сидоров';

    alert( vasya.fullName ); // Василий Сидоров
</script>
</body>
</html>
