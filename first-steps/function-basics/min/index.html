<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min</title>
</head>
<body>

<script>

    var a = prompt('Введите первое число:', '');
    var b = prompt('Введите второе число:', '');

    function min(a, b) {
        return (a > b) ? alert('a = ' + a + ' больше b = ' + b) : alert('a = ' + a + ' меньше b = ' + b);
    }

    min(a, b);

</script>

</body>
</html>
