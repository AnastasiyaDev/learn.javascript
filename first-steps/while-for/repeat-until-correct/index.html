<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
</head>
<body>


<div id='num'></div>

<script>
    while (true) {

        var answer = prompt('Введите, пожалуйста, число > 100:', '');
        if (answer > 100) break;
    }

    alert('Ваше число: ' + answer + ' > 100');
</script>

</body>
</html>
