<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    /**
     * Cтроковый буфер
     *
     * @return {function(string)} Содержимое хранилища
     */
    let makeBuffer = () => {
        let storage = '';

        let buffer = (...rest) => {
            if (rest.length === 0) {
                return storage;
            }

            return storage += rest;
        };

        return buffer;
    };

    let buffer = makeBuffer();

    // добавить значения к буферу
    buffer('Замыкания');
    buffer(' Использовать');
    buffer(' Нужно!');

    // получить текущее значение
    alert(buffer()); // Замыкания Использовать Нужно!
</script>
</body>
</html>
