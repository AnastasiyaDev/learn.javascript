<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Sum many brackets</title>
    </head>
    <body>
        <script>
            function sum (a) {
                var currentSum = a;

                function func(b) {
                    currentSum += b;
                    return func;
                }

                func.toString = function () {
                    return currentSum;
                };

                return func;
            }

            alert( sum(1)(2) );  // 3
            alert( sum(1)(2)(3) );  // 6
            alert( sum(5)(-1)(2) );  // 6
        </script>
    </body>
</html>
