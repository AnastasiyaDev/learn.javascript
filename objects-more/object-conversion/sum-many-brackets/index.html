<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Sum many brackets</title>
    </head>
    <body>
        <script>
            'use strict';

            let sum = a => {
                let currentSum = a;

                let func = b => {
                    currentSum += b;
                    return func;
                }

                func.toString = () => currentSum;

                return func;
            }

            alert( sum(1)(2) );  // 3
            alert( sum(1)(2)(3) );  // 6
            alert( sum(5)(-1)(2) );  // 6
        </script>
    </body>
</html>
