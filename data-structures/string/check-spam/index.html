<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = prompt('Введите текст', 'free xxxxx');

    function checkSpam(str) {
        if (!str) return str; // проверка на пустую строчку

        var strLowerCase = str.toLocaleLowerCase();

        return (strLowerCase.indexOf('xxx') != -1 || strLowerCase.indexOf('viagra') != -1)
    }

    alert(checkSpam(str));
</script>
