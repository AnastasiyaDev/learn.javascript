<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var date = new Date(2012, 0, 3);

    function getWeekDay(date) {
        switch (date.getDay()) {
            case 0:
                return 'вск';
            case 1:
                return 'пн';
            case 2:
                return 'вт';
            case 3:
                return 'ср';
            case 4:
                return 'чт';
            case 5:
                return 'пт';
            case 6:
                return 'сб';
        }
    }

    alert(getWeekDay(date));
</script>
</body>
</html>
