<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var salaries = {
        "Вася": 100,
        "Петя": 300,
        "Даша": 250
    };

    var counter = 0;
    var max = 0;
    var name;

    for (var key in salaries) {
        counter++;

        if (max < salaries[key]) {
            max  = salaries[key];
            name = key;
        }
    }

    if (counter == 0) {
        alert('нет сотрудников');
    } else alert(name);

</script>
</body>
