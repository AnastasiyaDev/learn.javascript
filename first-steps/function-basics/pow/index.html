<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var x = prompt('Введите число:', '');
    var n = prompt('Введите степень:', '');

    function pow(x, n) {
        for (var i = 1; i <= n; i++) {
            return alert(x * x);
        }
    }

    pow(x, n);

</script>

</body>
</html>
