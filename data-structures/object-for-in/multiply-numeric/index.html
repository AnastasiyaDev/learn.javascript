<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var menu = {
        width: 200,
        height: 300,
        title: "My menu"
    };

    function multiplyNumeric(obj) {
        for (var key in obj) {
            if ( isNumeric(obj[key]) ) {
                obj[key] *= 2;
            }

            alert( "Ключ: " + key + " значение: " + obj[key] );
        }
    }

    function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n)
    }

    multiplyNumeric(menu);

</script>
</body>
</html>
