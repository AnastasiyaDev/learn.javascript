<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var salaries = {
        "Вася": 100,
        "Петя": 300,
        "Даша": 250
    };

    var sum = 0;

    for (var key in salaries) {
        sum = sum + salaries[key];
    }

    alert(sum);

</script>
</body>
</html>
