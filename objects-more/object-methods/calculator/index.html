<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <script>
        'use strict';

        let calculator = {
            firstNum: +prompt('Введите первое число', '0'),
            secondNum: +prompt('Введите второе число', '0'),

            read() {
                this.firstNum;
                this.secondNum;
            },

            sum() {
                return 'Сумма: ' + (this.firstNum + this.secondNum);
            },

            mul() {
                return 'Произведение: ' + this.firstNum * this.secondNum;
            }
        };

        calculator.read();
        alert( calculator.sum() );
        alert( calculator.mul() );
    </script>
</body>
</html>
