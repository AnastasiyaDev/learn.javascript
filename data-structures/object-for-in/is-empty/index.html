<script>
    function isEmpty(obj) {
        var counter = 0;

        for (var key in obj) {
            counter++;
        }

        return counter == 0;
    }

    var schedule = {};

    alert( isEmpty(schedule) ); // true

    schedule["8:30"] = "подъём";

    alert( isEmpty(schedule) ); // false
</script>
