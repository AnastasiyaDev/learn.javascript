<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    let getSum = ()  => {
        let num1 = +prompt('Введите первое число', ''),
            num2 = +prompt('Введите второе число', '');

        if (isNaN(num1) || isNaN(num2)) {
            alert('Одно из значений или оба - не число\n' +
                  'Введите числа');
            getSum();
        } else {
            alert(num1 + num2);
        }
    };

    getSum();

</script>
</body>
</html>
