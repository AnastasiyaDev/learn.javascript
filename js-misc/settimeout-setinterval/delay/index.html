<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use string';

        function delay(f, ms) {
            return function (...args) {
                setTimeout(() => {
                    f.apply(this, args);
                }, ms);
            };
        }

        let f = (x) => alert(x);

        let f1000 = delay(f, 1000),
            f1500 = delay(f, 1500);

        f1000("тест"); // выведет "тест" через 1000 миллисекунд
        f1500("тест2"); // выведет "тест2" через 1500 миллисекунд
    </script>
</body>
</html>
