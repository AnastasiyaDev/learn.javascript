<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
</head>
<body>
<script>
    var num1 = +prompt('Введите первое число', '100');
    var num2 = +prompt('Введите второе число', '100');


    if (isNaN(num1) && isNaN(num2)) {
        alert( 'Одно из начений или оба не число, введите числа' );
    } else {
        alert (num1 + num2);
    }

</script>
</body>
</html>
