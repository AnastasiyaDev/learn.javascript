<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    let max = +prompt('Input max number', '10'),
        min = 0;

    let getRandomZeroToMax = (min, max) => {
        let randomValue = Math.random() * (max - min) + min;

        return alert(
            randomValue +
            '\nЦелое: ' + Math.round(randomValue));
    };

    getRandomZeroToMax(min, max);

</script>
</body>
</html>
