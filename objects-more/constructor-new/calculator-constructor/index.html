<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Constructor</title>
</head>
<body>
<script>
    'use strict';

    class Calculator {
        constructor() {
            this.firstNum = +prompt('Введите первое число', '0');
            this.secondNum = +prompt('Введите второе число', '0');

            this.read = () => {
                this.firstNum;
                this.secondNum;
            };

            this.sum = () => this.firstNum + this.secondNum;

            this.mul = () => this.firstNum * this.secondNum;
        }
    }

    let calculator = new Calculator();
    calculator.read();

    alert( "Сумма = " + calculator.sum() );
    alert( "Произведение = " + calculator.mul() );
</script>
</body>
</html>
