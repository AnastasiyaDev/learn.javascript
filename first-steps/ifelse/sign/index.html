<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = prompt('Введите число', '');

    if (num > 0) {
        alert(1);
    } else if (num < 0) {
        alert(-1);
    } else if (num === 0) {
        alert(0);
    }
</script>
</body>
</html>
