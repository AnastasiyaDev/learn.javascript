<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    
    let menu = {
        width: 200,
        height: 300,
        title: 'My menu'
    };

    let multiplyNumeric = obj => {
        for (let key in obj) {
            if (isNumeric(obj[key])) {
                obj[key] *= 2;
            }

            alert('Ключ: ' + key + ' значение: ' + obj[key]);
        }
    }

    let isNumeric = n => !isNaN(parseFloat(n)) && isFinite(n);

    multiplyNumeric(menu);

</script>
</body>
</html>
