<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    /**
     * Cтроковый буфер c очисткой
     *
     * @return {function(string)} Содержимое хранилища
     */
    let makeBuffer = () => {
        let storage = '';

        let buffer = (...rest) => {
            if (rest.length === 0) {
                return storage;
            }

            return storage += rest;
        };

        buffer.clear = () => storage = '';

        return buffer;
    };

    let buffer = makeBuffer();

    buffer('Замыкания');
    buffer(' Использовать');
    buffer(' Нужно!');

    buffer.clear();

    alert(buffer());
</script>
</body>
</html>
