<script>
    'use strict';
    
    let salaries = {
        "Вася": 100,
        "Петя": 300,
        "Даша": 250
    };

    let maxSalaries = obj => {
        let counter = 0,
        maxValue = 0,
        name;

        if (isEmpty(obj)) {
            return 'нет сотрудников';
        }

        for (let key in obj) {
            if (maxValue < obj[key]) {
                maxValue = obj[key];
                name = key;
            }
        }

        return name;
    }

    let isEmpty = obj => !Object.keys(obj).length;

    alert(maxSalaries(salaries));
</script>
