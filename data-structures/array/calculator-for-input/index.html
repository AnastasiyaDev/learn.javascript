<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    let num,
        numArray = [],
        sum = 0;

    while (true) {
        num = prompt('Введите число или пустую строку для выхода');

        if (isNaN(num) || num === null || num === '') break;

        numArray.push(+num);
    }

    for (let i = 0; i < numArray.length; i++) {
        sum += numArray[i];
    }

    alert(sum);
</script>
</body>
</html>
