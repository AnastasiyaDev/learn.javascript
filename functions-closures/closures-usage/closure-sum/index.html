<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    
    /**
     * Сумма двух чисел
     *
     * @param {number} a Первое число
     * @return {function(number)} Сумма первого и второго числа
     */
	  let sum = a => {
  		return b => +a + +b;
  	};

    alert( sum(1)(2) );
    alert( sum(5)(1) );
</script>
</body>
</html>
