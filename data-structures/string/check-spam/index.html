<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    let str = prompt('Введите текст', 'free xxxxx');

    let checkSpam = str => {
        let strLowerCase = str.toLocaleLowerCase();

        if (!str) return str; // проверка на пустую строчку

        return (strLowerCase.indexOf('xxx') != -1 || strLowerCase.indexOf('viagra') != -1)
    };

    alert(checkSpam(str));
</script>
</body>
</html>
